<p-orderList [value]="products" [listStyle]="{'height':'auto'}" header="Company particulars"
  filterBy="name,price,category,inventoryStatus" filterPlaceholder="Filter by Company name" dragdrop="true">
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-list-detail">
        <h5 class="p-mb-2">{{product.name}}</h5>
        <!-- <i class="pi pi-tag product-category-icon"></i> -->

        <span class="product-category" > <h6 class="p-mb-2">Agreement ID : {{product.price}}</h6>{{product.category}}</span>
      </div>
      <div class="product-list-action">

        <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">Agreement Creation Date : {{product.inventoryStatus}}</span>
      </div>
    </div>
  </ng-template>
</p-orderList>
